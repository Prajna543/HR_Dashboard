<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HR Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body style="background-color: #f8f9fa;">

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar text-white vh-100">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mt-3 mb-4">HR Dashboard</h4>
                    <ul class="nav flex-column px-2">
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white" href="employees.html">Employees</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white" href="#">Onboarding</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main -->
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">

                <!-- Top Navbar -->
                <nav
                    class="navbar navbar-light bg-light px-3 mt-3 rounded d-flex justify-content-between align-items-center"
                >
                    <div>
                        <strong>Welcome, <span id="userNameDisplay"></span></strong>
                    </div>
                    <div class="d-flex align-items-center">
                        <!-- Notifications -->
                        <div class="dropdown me-3">
                            <button
                                class="btn btn-secondary position-relative"
                                type="button"
                                id="notifDropdown"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                ðŸ””
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                >
                                    3
                                    <span class="visually-hidden">unread messages</span>
                                </span>
                            </button>
                            <ul
                                class="dropdown-menu dropdown-menu-end"
                                aria-labelledby="notifDropdown"
                                style="min-width: 250px;"
                            >
                                <li><a class="dropdown-item" href="#">Meeting at 3 PM</a></li>
                                <li><a class="dropdown-item" href="#">New employee onboarded</a></li>
                                <li><a class="dropdown-item" href="#">Pending profile reminder</a></li>
                            </ul>
                        </div>

                        <!-- Profile Dropdown -->
                        <div class="dropdown">
                            <button
                                class="btn btn-secondary dropdown-toggle"
                                type="button"
                                id="profileDropdown"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <img
                                    src="https://via.placeholder.com/35"
                                    class="rounded-circle me-2"
                                    alt="profile"
                                />
                                Profile
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#" id="logoutLink">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Summary Cards -->
                <div class="row mt-4">
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Total Employees</h5>
                                <p id="totalEmployees" class="card-text fs-4">...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">Onboarded</h5>
                                <p id="onboardedEmployees" class="card-text fs-4">...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Pending</h5>
                                <p id="pendingEmployees" class="card-text fs-4">...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Links / Actions -->
                <div class="mt-4">
                    <h5>Quick Actions</h5>
                    <div class="btn-group" role="group">
                        <a href="employees.html" class="btn btn-outline-primary">View Employees</a>
                        <a href="add-employee.html" class="btn btn-outline-success">Add Employee</a>
                        <a href="schedule-meeting.html" class="btn btn-outline-warning">Schedule Meeting</a>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Redirect to login if not authenticated
      const user = JSON.parse(sessionStorage.getItem('user'));
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('userNameDisplay').textContent = user.username;
      }

      // Logout handler
      document.getElementById('logoutLink').addEventListener('click', () => {
        sessionStorage.removeItem('user');
        window.location.href = 'login.html';
      });

      // Dummy fetch for dashboard summary (replace with API calls later)
      function loadDashboardSummary() {
        document.getElementById('totalEmployees').textContent = 1205;
        document.getElementById('onboardedEmployees').textContent = 28;
        document.getElementById('pendingEmployees').textContent = 6;
      }

      window.onload = () => {
        loadDashboardSummary();
      };
    </script>
</body>
</html>
