<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Schedule Meeting - HR Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <h2>Schedule a Meeting</h2>
        <form id="scheduleMeetingForm">
            <div class="mb-3">
                <label for="meetingTitle" class="form-label">Meeting Title</label>
                <input type="text" class="form-control" id="meetingTitle" required />
            </div>
            <div class="mb-3">
                <label for="meetingDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="meetingDate" required />
            </div>
            <div class="mb-3">
                <label for="meetingTime" class="form-label">Time</label>
                <input type="time" class="form-control" id="meetingTime" required />
            </div>
            <div class="mb-3">
                <label for="participants" class="form-label">Participants (comma-separated emails)</label>
                <input type="text" class="form-control" id="participants" />
            </div>
            <button type="submit" class="btn btn-primary">Schedule</button>
            <a href="index.html" class="btn btn-secondary ms-2">Cancel</a>
        </form>
        
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('scheduleMeetingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('meetingTitle').value.trim();
            const date = document.getElementById('meetingDate').value;
            const time = document.getElementById('meetingTime').value;
            const participants = document.getElementById('participants').value.trim();

            // Here you can send this data to backend (via fetch POST)
            // For now, just show a success message

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-success">Meeting "${title}" scheduled for ${date} at ${time}.</div>`;

            // Optionally clear the form
            this.reset();
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
